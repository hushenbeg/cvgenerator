{% extends 'pdfapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    {% block body %}
    <div class="container">
        <div class="row m-5">
            <div class="col-md-12">
                <h2>CV Database Profiles List</h2>
            </div>
        </div>
        {% if profiles %}
        {% for profile in profiles %}

        <div class="row">
            <div class="col-md-6">
                {{profile.name}}
            </div>
            <div class="col-md-6">
                <a href="/{{profile.id}}" class="btn btn-warning">Download CV</a> <a href="/delete/{{profile.id}}" class="btn btn-warning">Delete</a>
            </div>
        </div>
        <hr/>
        {% endfor %}
        {% endif %}
        {% if not profiles %}
        <h3> No records found ...!</h3>
        {% endif %}
    </div>
    {% endblock %}
</body>
</html>
